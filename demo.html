<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CORS Anywhere Auto Fetch Demo</title>
<meta name="viewport" content="width=device-width">
<style>
html, body {
  margin: 0;
  height: 100%;
  padding: 3px;
  font-family: Arial, sans-serif;
  font-size: 16px;
}
* {
  box-sizing: border-box;
}
textarea {
  width: 100%;
  height: 100%;
}
#bottom {
  height: 100%;
}
</style>
</head>
<body>
<div id="bottom">
  <textarea id="output" readonly></textarea>
</div>

<script>
  var cors_api_url = 'https://cors-anywhere.herokuapp.com/';
  var target_url = 'https://showroom-api.zyrohost.my.id/api/jkt48';

  function fetchAndDisplayResult() {
    var x = new XMLHttpRequest();
    x.open('GET', cors_api_url + target_url);
    x.onload = x.onerror = function() {
      document.getElementById('output').value = 
        'GET ' + target_url + '\n' +
        x.status + ' ' + x.statusText + '\n\n' +
        (x.responseText || '');
    };
    x.send();
  }

  // Auto-fetch the data on page load
  window.onload = fetchAndDisplayResult;
</script>
</body>
</html>
